<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>

<body>
    <div>
        <div class="row">
            <div id="aKey" class="container">
                <p>A</p>
                <p>Boom</p>
            </div>
            <div id="sKey" class="container">
                <p>S</p>
                <p>CLAP</p>
            </div>
            <div id="dKey" class="container">
                <p>D</p>
                <p>HITHAT</p>
            </div>
            <div id="fKey" class="container">
                <p>F</p>
                <p>KICK</p>
            </div>
            <div id="gKey" class="container">
                <p>G</p>
                <p>OPENHAT</p>
            </div>
            <div id="hKey" class="container">
                <p>H</p>
                <p>RIDE</p>
            </div>
            <div id="jKey" class="container">
                <p>J</p>
                <p>SNARE</p>
            </div>
            <div id="kKey" class="container">
                <p>K</p>
                <p>TINK</p>
            </div>
            <div id="lKey" class="container">
                <p>L</p>
                <p>TOM</p>
            </div>
        </div>
        <div>
            <img src="images/Drumkit.png" alt="DrumKit" class="centre">
        </div>
    </div>

    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>

    <script src="app.js"></script>
</body>

</html>
